<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./resources/img/logo.png" type="image/x-icon">
    <title>Big dog</title>
    <script src="notiflix-aio-2.6.0.min.js"></script>
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/racas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" id="btnTopNav" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./resources/img/logo.png" alt="" width="70" height="70">
          BIG Dog
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Raças</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./galeria.html">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./contactos.html">Contactos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid" id="app">
      <div class="row">
        <div class="col text-center mt-4">
          <h1><span id="tituloRacas">{{ title }}</span></h1>
        </div>
      </div>
      <div class="row" id="content">
        <div v-for="dog in dogs" :key="dog.id" class="col-xs-12 col-sm-6 col-md-3 col-lg-2 col-xl-2 my-3">
          <div class="card__breed">
            <img class="img-fluid" :src="dog.image.url" :alt="dog.name">
            <div class="card__container">
              <h5>{{ dog.name.length >= 15 ? dog.name.substr(0, 15)+"..." : dog.name }}</h5>
              <button @click="atualizarModal" class="btn btn-info" type="button" data-toggle="modal" data-target="#dogModal" :data-image="dog.image.url" :data-name="dog.name" :data-height="dog.height.metric" :data-life_span="dog.life_span" :data-temperament="dog.temperament" :data-weight="dog.weight.metric">+Info</button>
            </div>
          </div>
        </div>
      </div>
      <!-- <div v-else>
        <h2 style="text-align: center;">Não existem cães disponíveis...</h2>
      </div> -->
    </div>
    <!-- Modal -->
    <div class="modal fade" id="dogModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dogModalTitle"></h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button> -->
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 my-3" id="dogModalDivImg">
                  <img src="" alt="" class="img-fluid" id="dogModalImg">
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 my-3">
                  <p><span style="font-weight: 800;">Temperament:</span> <span id="dogModalTemperament"></span> </p>
                  <p><span style="font-weight: 800;">Weight:</span> <span id="dogModalWeight"></span> </p>
                  <p><span style="font-weight: 800;">Height:</span> <span id="dogModalHeight"></span> </p>
                  <p><span style="font-weight: 800;">Life Span:</span> <span id="dogModalLife"></span> </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#btnTopNav" id="btnTop" title="Go to top">
      <i class="fas fa-arrow-up fa-2x"></i>
    </a>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script>

      Notiflix.Block.Init({ 
        backgroundColor:"rgba(0,0,0,0)",
        svgColor:"#ffffff",
        fontFamily:"Roboto",
        useGoogleFont:true, 
      }); 

      var aplicacao = new Vue({
        el: "#app",
        data: {
          title: "Raças",
          dogs: []
        },
        mounted() {
          this.getDogs();
        },
        methods: {
          atualizarModal: function(el) {
            // console.log(el);
            document.getElementById("dogModalTitle").innerText = el.target.dataset.name;
            document.getElementById("dogModalImg").src = el.target.dataset.image;
            document.getElementById("dogModalTemperament").innerText = el.target.dataset.temperament ? el.target.dataset.temperament : 'Not defined';
            document.getElementById("dogModalWeight").innerText = el.target.dataset.weight ? `${el.target.dataset.weight} kg` : 'Not defined';
            document.getElementById("dogModalHeight").innerText = el.target.dataset.height ? `${el.target.dataset.height} cm`: 'Not defined';
            document.getElementById("dogModalLife").innerText = el.target.dataset.life_span ? el.target.dataset.life_span : 'Not defined';
          },
          getDogs: function() {
            const apiKey = 'edd5e545-28ef-42f8-8a57-55ffd77d22c7';
            const url = 'https://api.thedogapi.com/v1/breeds';
            Notiflix.Block.Pulse("div#content");
            
            axios.get(url, {
              headers: {
                'x-api-key': apiKey
              }
            }).then(response => {
              console.log(response.data);
              this.dogs = response.data;
            }).catch(err => {
              // Notiflix.Block.Remove("div#content");
              alert("erro, verificar consola!");
              console.log(err);
            }).finally(() => Notiflix.Block.Remove("div#content"))
            
          }
        }
      })

      $('#dogModal').on('hidden.bs.modal', () => {
        document.getElementById("dogModalTitle").innerText = '';
        document.getElementById("dogModalImg").src = '';
        document.getElementById("dogModalTemperament").innerText = '';
        document.getElementById("dogModalWeight").innerText = '';
        document.getElementById("dogModalHeight").innerText = '';
        document.getElementById("dogModalLife").innerText = '';
      });

      /* BACK TO TOP */
      const botao = document.getElementById("btnTop");

      function scrollFunction() {
        if (document.body.scrollTop > 250 || document.documentElement.scrollTop > 250) {
          botao.style.display = "block";
        } else {
          botao.style.display = "none";
        }
      }

      window.onscroll = () => {scrollFunction()};

    </script>
  </body>
</html>
